<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
		
<h:head>

<title>Customer Service</title>
		<style>
        		.validated {color:blue}  
        		 body {background-color:aqua;}
        		      		
        </style>

<h:outputStylesheet library="css" name="customer.css"  />

</h:head>
	

	<h:body styleClass="Bimage">
	
		<h1 class="header" >Shopping Accepted</h1>
		
			<br/>
			<h:form styleClass="c2">
		
		<br/><br/>
		The Shopping is confirmed:
		<br/><br/>
		<h:outputLabel>	
		User ID: #{profile.id}
		</h:outputLabel>
		<br/>
		<h:outputLabel>	
		Name: #{profile.firstName} #{profile.lastName}
		</h:outputLabel>
		<br/>
					
		<br/><br/>
		<h3>CATEGORIES</h3>

	<hr/>

	<br/>
	
	<h:dataTable value="#{shoppingForm.categoriesArrayList}" var="tempCategories"
				 styleClass="demo-table"
    			 headerClass="demo-table-header"
    			 rowClasses="demo-table-odd-row,demo-table-even-row">
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header">Cateories</f:facet>
			
			<!--  the value for each row -->
			#{tempCategories.category}
		</h:column>
		

		<h:column>
			<!-- the column header -->
			<f:facet name="header">Product Name</f:facet>
			
			<!--  the value for each row -->
			#{tempCategories.nameProduct}
		</h:column>

		
		
	</h:dataTable>
		
					<br/>
					
			<!-- Call startTheTour() method from tourBean -->
		    <h:commandButton styleClass="c2" value="Back" action="list-profiles" />
		    
			<br/><br/>
			<h:graphicImage name="images/reg1.jpg" width="70%"/>
			
		</h:form>
		
	</h:body>
</html>
